<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STFD News</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
        }
        /* Custom animation for the loading spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5; /* indigo-600 */
            animation: spin 1s ease-in-out infinite;
        }
    </style>
</head>
<body class="text-slate-800">

    <!-- Main Container -->
    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        
        <!-- Header Section -->
        <header class="text-center mb-10 md:mb-16 mt-6">
            <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 tracking-tight">STFD NEWS & ANNOUNCEMENTS</h1>
        </header>

        <!-- News Feed Container -->
        <main id="news-feed" class="grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- News items will be dynamically inserted here -->
        </main>
        
        <!-- Loading State -->
        <div id="loading" class="flex flex-col justify-center items-center py-20 text-center">
            <div class="spinner"></div>
            <p class="mt-4 text-lg font-medium text-slate-600">Fetching latest news...</p>
        </div>
        
        <!-- Error State -->
        <div id="error" class="hidden text-center py-20">
             <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg relative" role="alert">
                <p class="font-bold">Oops! Something went wrong.</p>
                <p>We couldn't fetch the news right now. Please try again later.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const googleSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR60gVCujM1LPmtNNY4zhmIZK7POkotqx4meDzt4rdjz_mT3kwqnn5YTn0MFF9adxYgqZcWBDMADuze/pub?gid=0&single=true&output=csv';
            const feedContainer = document.getElementById('news-feed');
            const loadingIndicator = document.getElementById('loading');
            const errorIndicator = document.getElementById('error');
            
            function parseCSV(text) {
                const lines = text.trim().split(/\r?\n/);
                if (lines.length < 2) return [];
                const headers = lines.shift().split(',').map(h => h.trim());
                const rows = [];
                for (const line of lines) {
                    if (line.trim() === '') continue;
                    const values = [];
                    let currentField = '';
                    let inQuotes = false;
                    for (let i = 0; i < line.length; i++) {
                        const char = line[i];
                        if (char === '"') {
                            if (inQuotes && line[i + 1] === '"') {
                                currentField += '"';
                                i++;
                            } else {
                                inQuotes = !inQuotes;
                            }
                        } else if (char === ',' && !inQuotes) {
                            values.push(currentField);
                            currentField = '';
                        } else {
                            currentField += char;
                        }
                    }
                    values.push(currentField);
                    if (values.length === headers.length) {
                        const rowObject = {};
                        headers.forEach((header, index) => {
                            const cleanedValue = (values[index] || '').trim().replace(/^"|"$/g, '');
                            rowObject[header] = cleanedValue;
                        });
                        rows.push(rowObject);
                    } else {
                         console.warn("Skipping mismatched row:", { line, values });
                    }
                }
                return rows;
            }

            function createNewsCard(item) {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-xl shadow-lg hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 flex flex-col border border-slate-200';
                const title = item['Title *'] || 'No Title';
                const description = item['Description'] || 'No description available.';
                const location = item['Location'] || 'N/A';
                const appliesTo = item['Applies To'] || 'Everyone';
                const postedBy = item['Posted by'] || 'Anonymous';
                const postDateStr = item['Date/Time to Post'];
                let postDateDisplay = '';
                if (postDateStr) {
                    try {
                        const date = new Date(postDateStr);
                        if (!isNaN(date.getTime())) {
                            postDateDisplay = date.toLocaleDateString('en-US', {
                                year: 'numeric', month: 'long', day: 'numeric'
                            });
                        }
                    } catch (e) {
                       console.warn(`Invalid date format for item: "${title}"`, postDateStr);
                    }
                }

                const dateHtml = postDateDisplay ? `
                    <div class="flex items-center">
                        <svg class="w-4 h-4 mr-1.5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span>${postDateDisplay}</span>
                    </div>` : '';

                card.innerHTML = `
                    <div class="flex-grow">
                        <div class="flex flex-wrap gap-2 mb-4">
                            <span class="inline-block bg-indigo-100 text-indigo-800 text-xs font-semibold px-2.5 py-1 rounded-full">
                                ${location}
                            </span>
                            <span class="inline-block bg-emerald-100 text-emerald-800 text-xs font-semibold px-2.5 py-1 rounded-full">
                                ${appliesTo}
                            </span>
                        </div>
                        <h2 class="text-2xl font-bold mb-3 text-slate-900">${title}</h2>
                        <p class="text-slate-600 mb-4 text-base">${description}</p>
                    </div>
                    <div class="mt-auto pt-4 border-t border-slate-200 text-sm text-slate-500 flex flex-wrap justify-between items-center gap-2">
                        <div class="flex items-center">
                             <svg class="w-4 h-4 mr-1.5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            <span>By <strong>${postedBy}</strong></span>
                        </div>
                        ${dateHtml}
                    </div>
                `;
                feedContainer.appendChild(card);
            }

            fetch(googleSheetUrl)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(csvText => {
                    const allData = parseCSV(csvText);
                    const now = new Date();
                    const data = allData.filter(item => {
                        if (!item['Title *']) return false;
                        const postDateStr = item['Date/Time to Post'];
                        if (postDateStr) {
                            try {
                                const postDate = new Date(postDateStr);
                                if (!isNaN(postDate.getTime()) && postDate > now) return false;
                            } catch (e) {}
                        }
                        const removeDateStr = item['Date to Remove'];
                        if (removeDateStr) {
                            try {
                                const removeDate = new Date(removeDateStr);
                                 if (!isNaN(removeDate.getTime()) && removeDate <= now) return false;
                            } catch (e) {}
                        }
                        return true;
                    });
                    data.sort((a, b) => {
                        const dateA = a['Date/Time to Post'] ? new Date(a['Date/Time to Post']) : new Date(0);
                        const dateB = b['Date/Time to Post'] ? new Date(b['Date/Time to Post']) : new Date(0);
                        return dateB - dateA;
                    });
                    loadingIndicator.style.display = 'none';
                    if (data.length > 0) {
                        data.forEach(createNewsCard);
                    } else {
                        feedContainer.innerHTML = '<p class="text-center col-span-full text-slate-500">No current news items found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching or parsing news data:', error);
                    loadingIndicator.style.display = 'none';
                    errorIndicator.style.display = 'block';
                });
        });
    </script>
</body>
</html>
