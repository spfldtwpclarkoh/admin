<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - STFD Admin</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
            <div class="flex justify-center mb-6">
                 <img src="./images/logo.png" alt="Company Logo" class="h-24" onerror="this.onerror=null;this.src='https://placehold.co/300x100/cccccc/333333?text=Logo';">
            </div>
            <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-200">Admin Login</h2>
            <form id="loginForm" class="mt-8 space-y-6">
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" autocomplete="username" required class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 text-gray-900 dark:text-gray-100 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Username">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-lg relative block w-full px-3 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 text-gray-900 dark:text-gray-100 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign in
                    </button>
                </div>
                <p id="errorMessage" class="text-center text-sm text-red-500 mt-2"></p>
            </form>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, query, where, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Initialization ---
        const firebaseConfig = {
            apiKey: "AIzaSyAJkUZK6uSj3baYUmYel5A7BloGkyhhZLM",
            authDomain: "stfd-web-creds.firebaseapp.com",
            projectId: "stfd-web-creds",
            storageBucket: "stfd-web-creds.firebasestorage.app",
            messagingSenderId: "334765692543",
            appId: "1:334765692543:web:f154d1402b73f4df63914a",
            measurementId: "G-1SGKNVV8M7"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        setLogLevel('debug'); // Use for debugging firestore issues

        const usersCollectionPath = `/artifacts/${appId}/public/data/users`;
        const usersCollection = collection(db, usersCollectionPath);

        async function initializeAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Firebase Auth Initialized. User:", auth.currentUser?.uid);
                await createDefaultAdminIfNeeded();
            } catch (error) {
                console.error("Authentication failed:", error);
                document.getElementById('errorMessage').textContent = "Could not connect to authentication service.";
            }
        }
        
        async function createDefaultAdminIfNeeded() {
            try {
                const snapshot = await getDocs(usersCollection);
                if (snapshot.empty) {
                    console.log("No users found, creating default admin.");
                    await addDoc(usersCollection, { username: 'admin', password: 'password' });
                    console.log("Default admin created.");
                } else {
                    console.log(`${snapshot.size} user(s) found.`);
                }
            } catch (error) {
                console.error("Error checking/creating default admin:", error);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await initializeAuth();
            
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = e.target.username.value;
                const password = e.target.password.value;
                errorMessage.textContent = '';

                try {
                    const q = query(usersCollection, 
                        where("username", "==", username), 
                        where("password", "==", password)
                    );
                    const querySnapshot = await getDocs(q);

                    if (!querySnapshot.empty) {
                        sessionStorage.setItem('loggedInUser', username);
                        window.location.href = 'index.html';
                    } else {
                        errorMessage.textContent = 'Invalid username or password.';
                    }
                } catch (error) {
                    console.error("Login error:", error);
                    errorMessage.textContent = "An error occurred during login.";
                }
            });
        });
    </script>
</body>
</html>
