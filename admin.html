<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - STFD Admin</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div id="admin-content" class="container mx-auto p-4 md:p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">User Management</h1>
            <div>
                 <a href="index.html" class="text-blue-500 hover:underline mr-4">Back to Home</a>
                 <button id="logoutButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition">
                    Logout
                </button>
            </div>
        </div>

        <!-- Add User Form -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg mb-8">
            <h2 class="text-xl font-semibold mb-4">Add New User</h2>
            <form id="addUserForm" class="flex flex-col sm:flex-row gap-4">
                <input id="newUsername" type="text" placeholder="Username" required class="flex-grow appearance-none rounded-lg w-full px-3 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 text-gray-900 dark:text-gray-100 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <input id="newPassword" type="password" placeholder="Password" required class="flex-grow appearance-none rounded-lg w-full px-3 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 text-gray-900 dark:text-gray-100 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition">Add User</button>
            </form>
             <p id="addUserMessage" class="text-sm text-green-500 mt-2"></p>
        </div>

        <!-- User List -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
             <h2 class="text-xl font-semibold mb-4">Current Users</h2>
             <div id="userList" class="space-y-3">
                <!-- Users will be dynamically inserted here -->
             </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            // This page is for admins only
            if (loggedInUser !== 'admin') {
                alert('Access denied. You must be an admin to view this page.');
                window.location.href = 'index.html';
                return;
            }

            const addUserForm = document.getElementById('addUserForm');
            const addUserMessage = document.getElementById('addUserMessage');
            const userList = document.getElementById('userList');
            const logoutButton = document.getElementById('logoutButton');

            let users = JSON.parse(localStorage.getItem('users')) || [];

            function renderUsers() {
                userList.innerHTML = '';
                if(users.length === 0) {
                    userList.innerHTML = '<p class="text-gray-500">No users found.</p>';
                    return;
                }
                users.forEach((user, index) => {
                    const userElement = document.createElement('div');
                    userElement.className = 'flex items-center justify-between bg-gray-50 dark:bg-gray-700 p-3 rounded-lg';
                    userElement.innerHTML = `
                        <span class="font-medium">${user.username}</span>
                        ${user.username !== 'admin' ? `<button data-index="${index}" class="delete-btn text-sm bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded-md transition">Delete</button>` : '<span class="text-sm text-gray-400">Admin cannot be deleted</span>'}
                    `;
                    userList.appendChild(userElement);
                });
            }

            addUserForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newUsername = document.getElementById('newUsername').value;
                const newPassword = document.getElementById('newPassword').value;

                if (users.some(user => user.username === newUsername)) {
                    addUserMessage.textContent = 'Username already exists.';
                    addUserMessage.classList.remove('text-green-500');
                    addUserMessage.classList.add('text-red-500');
                    return;
                }

                users.push({ username: newUsername, password: newPassword });
                localStorage.setItem('users', JSON.stringify(users));
                renderUsers();
                addUserForm.reset();
                addUserMessage.textContent = 'User added successfully!';
                addUserMessage.classList.remove('text-red-500');
                addUserMessage.classList.add('text-green-500');
            });

            userList.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const index = e.target.dataset.index;
                    users.splice(index, 1);
                    localStorage.setItem('users', JSON.stringify(users));
                    renderUsers();
                }
            });

             logoutButton.addEventListener('click', () => {
                sessionStorage.removeItem('loggedInUser');
                window.location.href = 'login.html';
            });


            renderUsers();
        });
    </script>
</body>
</html>
