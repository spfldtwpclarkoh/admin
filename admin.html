<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - STFD Admin</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
    <div id="admin-content" class="container mx-auto p-4 md:p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">User Management</h1>
            <div>
                 <a href="index.html" class="text-blue-500 hover:underline mr-4">Back to Home</a>
                 <button id="logoutButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition">
                    Logout
                </button>
            </div>
        </div>

        <!-- Add User Form -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg mb-8">
            <h2 class="text-xl font-semibold mb-4">Add New User</h2>
            <form id="addUserForm" class="flex flex-col sm:flex-row gap-4">
                <input id="newUsername" type="text" placeholder="Username" required class="flex-grow appearance-none rounded-lg w-full px-3 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 text-gray-900 dark:text-gray-100 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <input id="newPassword" type="password" placeholder="Password" required class="flex-grow appearance-none rounded-lg w-full px-3 py-3 border border-gray-300 dark:border-gray-600 placeholder-gray-500 text-gray-900 dark:text-gray-100 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition">Add User</button>
            </form>
             <p id="addUserMessage" class="text-sm mt-2"></p>
        </div>

        <!-- User List -->
        <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
             <h2 class="text-xl font-semibold mb-4">Current Users</h2>
             <div id="userList" class="space-y-3">
                <p class="text-gray-500">Loading users...</p>
             </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, deleteDoc, doc, query, where, getDocs, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- Page Access Control ---
        const loggedInUser = sessionStorage.getItem('loggedInUser');
        if (loggedInUser !== 'admin') {
            // Use a simple message instead of alert()
            document.body.innerHTML = `<div class="text-center p-8 text-red-500">Access Denied. You must be an admin to view this page. <a href="index.html" class="text-blue-500">Go back</a>.</div>`;
        } else {
             // --- Firebase Initialization ---
            const firebaseConfig = {
                apiKey: "AIzaSyAJkUZK6uSj3baYUmYel5A7BloGkyhhZLM",
                authDomain: "stfd-web-creds.firebaseapp.com",
                projectId: "stfd-web-creds",
                storageBucket: "stfd-web-creds.firebasestorage.app",
                messagingSenderId: "334765692543",
                appId: "1:334765692543:web:f154d1402b73f4df63914a",
                measurementId: "G-1SGKNVV8M7"
            };
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            
            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);
            const auth = getAuth(app);
            setLogLevel('debug');
            
            const usersCollectionPath = `/artifacts/${appId}/public/data/users`;
            const usersCollection = collection(db, usersCollectionPath);

            async function initializeAuth() {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                    console.log("Firebase Auth Initialized. User:", auth.currentUser?.uid);
                    listenForUserChanges();
                } catch (error) {
                    console.error("Authentication failed:", error);
                    document.getElementById('userList').textContent = "Could not connect to the database.";
                }
            }

            const userListEl = document.getElementById('userList');
            
            function listenForUserChanges() {
                onSnapshot(usersCollection, (snapshot) => {
                    userListEl.innerHTML = ''; // Clear current list
                    if (snapshot.empty) {
                        userListEl.innerHTML = '<p class="text-gray-500">No users found.</p>';
                        return;
                    }
                    snapshot.forEach((doc) => {
                        const user = doc.data();
                        const userElement = document.createElement('div');
                        userElement.className = 'flex items-center justify-between bg-gray-50 dark:bg-gray-700 p-3 rounded-lg';
                        userElement.innerHTML = `
                            <span class="font-medium">${user.username}</span>
                            ${user.username !== 'admin' ? `<button data-id="${doc.id}" class="delete-btn text-sm bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded-md transition">Delete</button>` : '<span class="text-sm text-gray-400">Admin cannot be deleted</span>'}
                        `;
                        userListEl.appendChild(userElement);
                    });
                }, (error) => {
                    console.error("Error listening to user changes:", error);
                    userListEl.innerHTML = '<p class="text-red-500">Error fetching user list.</p>';
                });
            }

            document.addEventListener('DOMContentLoaded', async () => {
                await initializeAuth();

                const addUserForm = document.getElementById('addUserForm');
                const addUserMessage = document.getElementById('addUserMessage');
                const logoutButton = document.getElementById('logoutButton');

                addUserForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const newUsername = document.getElementById('newUsername').value;
                    const newPassword = document.getElementById('newPassword').value;
                    addUserMessage.textContent = '';

                    try {
                        // Check if username already exists
                        const q = query(usersCollection, where("username", "==", newUsername));
                        const snapshot = await getDocs(q);
                        if (!snapshot.empty) {
                            addUserMessage.textContent = 'Username already exists.';
                            addUserMessage.className = 'text-sm text-red-500 mt-2';
                            return;
                        }

                        await addDoc(usersCollection, { username: newUsername, password: newPassword });
                        addUserMessage.textContent = 'User added successfully!';
                        addUserMessage.className = 'text-sm text-green-500 mt-2';
                        addUserForm.reset();
                    } catch (error) {
                        console.error("Error adding user:", error);
                        addUserMessage.textContent = 'Failed to add user.';
                        addUserMessage.className = 'text-sm text-red-500 mt-2';
                    }
                });
                
                userListEl.addEventListener('click', async (e) => {
                    if (e.target.classList.contains('delete-btn')) {
                        const docId = e.target.dataset.id;
                        if (confirm('Are you sure you want to delete this user?')) {
                            try {
                                await deleteDoc(doc(db, usersCollectionPath, docId));
                            } catch (error) {
                                console.error("Error deleting user:", error);
                                alert("Failed to delete user.");
                            }
                        }
                    }
                });

                logoutButton.addEventListener('click', () => {
                    sessionStorage.removeItem('loggedInUser');
                    window.location.href = 'login.html';
                });
            });
        }
    </script>
</body>
</html>
